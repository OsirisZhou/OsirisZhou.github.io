<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento风格个人主页</title>
    <link rel="stylesheet" href="osiris bento/style.css">
    <!-- 引入图标库（如Font Awesome） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bento-container">
        <!-- 头像+简介区块 -->
        <div class="bento-item profile">
            <img src="osiris bento/01.jpg" alt="头像" class="avatar">
            <h1>Osiris</h1>
            <p>是个普通人，有很爱很爱的男孩</p>
        </div>

        <!-- 作品集区块 -->
        <div class="bento-item portfolio">
            <h2>作品集</h2>
            <div class="projects">
                <div class="project">项目1</div>
                <div class="project">项目2</div>
                <div class="project">项目3</div>
            </div>
        </div>

        <!-- 社交媒体链接 -->
        <div class="bento-item social">
            <h2>联系我</h2>
            <div class="social-links">
 <a href="https://github.com/OsirisZhou"><i class="fab fa-github"></i></a>

            </div>
        </div>

        <!-- 其他区块（如技能、博客等） -->
        <div class="bento-item skills">
            <h2>技能</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>设计</li>
            </ul>
        </div>
    </div>
</body>
</html>
